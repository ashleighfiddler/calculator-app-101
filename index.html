<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
  <title>Shitty Looking Calculator</title>
</head>
<body>
  <form class="calculator">
    <div class="input">
      <div class="firstnumber">
        <label for="first-number">First Number:</label>
        <br>
      <!-- the "onkeyup" event listener passes its input's "value" to the "saveFirstNumber" function in the main.js file -->
        <input type="number" id="first-Number" name="first-Number" placeholder="type the first number" value="" onkeyup="saveFirstNumber(this.value)">
      </div>
      <div class="secondnumber">
          <label for="second-number">Second Number:</label>
          <br>
          <input type="number" id="second-Number" name="second-Number" placeholder="type the second number" onkeyup="saveSecondNumber(this.value)">
      </div>
    </div>
                <!-- the "onclick" event listener passes its element's "id" to the "changeOperation" function in the main.js file -->
      <button type="button" class="add" name="add" id="addition" onclick="changeOperation(this.id)">Add</button>
      <button type="button" class="subtract" id="subtraction" onclick="changeOperation(this.id)">Subtract</button>
      <button type="button" class="multiply" name="multiply" id="multiplication" onclick="changeOperation(this.id)">Multiply</button>
      <button type="button" class="divide" name="divide" id="division" onclick="changeOperation(this.id)">Divide</button>
      <button type="button" class="modulus" name="modulus" id="modulus" onclick="changeOperation(this.id)">Modulus</button>
        <!-- this "onclick" calls the "equal" function in the main.js file -->
    <button type="button" class="equals" onclick="equals()">Equals</button>
    <button type="reset" class="reset">Clear</button>
    <div id="result" class="result"></div>
  </form>
  
</body>
</html>
